<h1>ZenLib (DevCpp)</h1>
<h2>Download</h2>
<ul>
 <li>Download <code><a href="http://prdownloads.sourceforge.net/ZenLib/ZenLib_Lib_Win32_MinGW_x.x.x.x.zip">http://prdownloads.sourceforge.net/ZenLib/ZenLib_Lib_MinGW_x.x.x.x.zip</a></code></li>
</ul>

<h2>Install</h2>
<ul>
 <li>Copy <code>%SOURCE_HOME%/Include</code> to <code>Shared/Include/ZenLib</code></li>

</ul>
