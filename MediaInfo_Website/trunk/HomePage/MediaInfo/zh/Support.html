<h1>技术支持</h1>
普通用户：
<ul>
 <li>首先查看 <a href="Support/FAQ">常见问答(FAQ)</a> 页面</li>
 <li>如果你没有为你的问题找到解答，可以发一个 <a href="http://sourceforge.net/tracker/?group_id=86862&atid=581181">软件错误报告</a></li>
 <li>或者你可以 <a href="http://sourceforge.net/tracker/?group_id=86862&atid=581184">建议增加一个新功能</a></li>
 <li>到 <a href="http://sourceforge.net/forum/forum.php?forum_id=297610">论坛</a>
  上查看其他问题</li>
</ul>
你看以通过下面的链接查看更多详细信息：
<ul>
 <li><a href="Support/Formats">支持的文件格式列表</a></li>
 <li><a href="Support/Tags">支持的内容信息标签列表</a></li>
 <li>支持的编码器列表</li>
</ul>
开发者：
<ul>
 <li>如果你要使用MediaInfo的Dll，这里为你准备了一个 <a href="Support/SDK">开发工具包</a>。</li>
 <li>如果你想自己编译MediaInfo的DLL 或 MediaInfo，可以到<a href="Support/Build_From_Sources">这里</a>
  看看。</li>
</ul>
